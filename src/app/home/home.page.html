<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      La Terraza Del Cangrejo
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img src="/assets/img/logo.png" alt="">
          <ion-card>
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input type="text" #email requied> </ion-input>
            </ion-item>
            <ion-item lines="full">
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input type="password" #password requied> </ion-input>
            </ion-item>
          </ion-card>
          <ion-card>
            <ion-row>
              <ion-col>
                <ion-button type="submit" (click)="onLogin(email,password)" expand="block">Iniciar sesion</ion-button>
              </ion-col>
              <ion-col>
                <ion-button routerLink="/registro" expand="block">Registrarse</ion-button>
              </ion-col>
            </ion-row>
            <center>
              <span class="divider line one-line"> O </span>
            </center>
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="danger" (click)=" onLogingoogle(email,password)" expand="block">Inicio
                  con google</ion-button>
                <p>
                  <a href="/recuperarcontra">Recuperar la contrasenia</a>
                </p>
              </ion-col>
            </ion-row>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
