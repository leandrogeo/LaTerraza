<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
    
  </ion-toolbar> 
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email requied> </ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" #password requied> </ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email,password)" expand="block">Iniciar sesion</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/registro" expand="block">Registrarse</ion-button>
      </ion-col>
    </ion-row>
    <span class="divider line one-line"> or </span>
 
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" (click)=" onLogingoogle(email,password)" expand="block">Inicio con google</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
